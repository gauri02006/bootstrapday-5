<!DOCTYPE html>
<html lang="en">
<head>
    <title>javascript</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
    <div class="container text-center">
            <h1 id="count">0</h1>
            <button class="btn btn-primary" id="increement" onclick="increement()">Increment</button>
            <button class="btn btn-danger" id="decreement" onclick="decreement()">Decreement</button>
        </div>



        <script>
            let count = 0;

            function increement() {
                count = count + 1;
                document.getElementById("count").textContent = count
            }
            function decreement() {
                count = count - 1;
                document.getElementById("count").textContent = count
            }
        </script>
    
</body>
</html>
